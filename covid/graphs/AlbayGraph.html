<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.node {
  stroke: #fff;
  stroke-width: .5px;
}

.node text {
  pointer-events: none;
  font: 8px sans-serif;
  font-weight: bolder;
}

.node.group1{
  fill: green;
  stroke-opacity: .3; 
  stroke-width: 4;
}

.node.quarantined{
  fill: #0db7ed;
  stroke-opacity: .3; 
  stroke-width: 4;
}

.node.group3{
  fill: blue;
  stroke-opacity: .3;
  stroke-width: 4; 
}

.node.group4{
  fill: black;
  stroke-opacity: .3; 
  stroke-width: 4;
}

.link.type1{
  stroke: black;
  stroke-opacity: .3; 
  stroke-width: 2;
}

.link.type2{
  stroke: #0066ff;
  stroke-opacity: .3; 
  stroke-width: 2;
}
</style>
</style>
<body>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>  	
<script>


var linkpath = d3.csv.parseRows('https://jmbangate.github.io/covid/graphs/links.csv');

var nodepath = d3.csv.parseRows('https://jmbangate.github.io/covid/graphs/nodes.csv');

var width = 1600,
    height = 800;

var color = d3.scale.category20();


var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    //addingthese
    .style("z-index", -10)
    .attr("id", "svg")
    //adding these
    ///*
    .call(d3.behavior.zoom().on("zoom", function () {
        svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
      }))
    //.append("g")
    //*/
    ;

    //adding arrows
    svg.append('svg:defs').selectAll('marker')
              .data(['end'])
              .enter()
            .append('svg:marker')
              .attr({'id': "arrowhead",
                     'viewBox':'0 -5 10 10',
                     'refX': 22,
                     'refY': 0,
                     'orient':'auto',
                     'markerWidth': 2, //original 20
                     'markerHeight': 2, //original 20
                     'markerUnits': "strokeWidth",
                     'xoverflow':'visible'})
            .append('svg:path')
              .attr('d', 'M0,-5L10,0L0,5')
              .attr('fill', 'black');//original #ccc


//Want to have different labels
// SETTING UP THE FORCE LAYOUT
  var force = d3.layout.force()
  //using width/height from above, but size is mainly det'd by linkDistance and charge
    .size([width, height])  
    // how far between nodes                         
    .linkDistance(80) 
    // changes how close nodes will get to each other. Neg is farther apart.
    .charge(-300);
    
 
d3.csv(nodepath, function(nodes) {
 
  var nodelookup = {};
  var nodecollector = {};

   count = 0; 
// we want to create a lookup table that will relate the links file and the nodes file
    nodes.forEach(function(row) {
    nodelookup[row.node] = count; 
    
    nodecollector[row.node] = {name: row.node, group: row.group, age:row.age, sex:row.sex, address:row.address, occupation:row.occupation};
    //console.log(nodecollector)
     
    //console.log(row.node)
    //console.log(nodelookup)
    
    count++; 
 });

//Get all the links out of of the csv in a way that will match up with the nodes
 
d3.csv(linkpath, function(linkchecker) {

  var linkcollector = {};
  indexsource = 0;
  indextarget = 0; 
    count= 0;
    //console.log(nodelookup['celery'])
    linkchecker.forEach(function(link) {
  
	linkcollector[count] = {source: nodelookup[link.source], target: nodelookup[link.target], type: link.type };
    //console.log(linkcollector[count])	
	count++
});

//console.log(linkcollector)
var nodes = d3.values(nodecollector);
var links = d3.values(linkcollector);

//console.log(nodes)
//console.log(links)

  // Create the link lines.
  var link = svg.selectAll(".link")
      .data(links)
     .enter().append("line")
     .attr("class", function(d) { return "link " + d.type; })
     .attr('marker-end','url(#arrowhead)');
        
  // Create the node circles.
  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
    .call(force.drag);
 
 //put in little circles to drag
  node.append("circle")
      .attr("r", 4.5)
    .attr("class", function(d) { return "node " + d.group; })
    .call(force.drag);
    
//add the words  
 node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name+","+"age:"+d.age+","+d.sex+","+d.address+","+d.occupation }
      ); 
 
      
//get it going!
 force
      .nodes(nodes)
      .links(links)
      .start();

  force.on("tick", function() {
  
  
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

//I think that translate changes all of the x and ys at once instead of one by one?
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
   
  })
 

  });
  });

</script>
</body>
</html>
