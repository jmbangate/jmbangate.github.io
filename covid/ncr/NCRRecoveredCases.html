
<!DOCTYPE html>
<html>
<head>
	
	<title>NCR-Covid19</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>#map { width: 1000px; height: 700px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>
<p><h3>NCR Covid 19 Cases-Recovered</h3>
Links: <a href="https://jmbangate.github.io/covid/ncr/NCRActiveCases.html">Active Cases</a>, <a href="https://jmbangate.github.io/covid/ncr/NCRRecoveredCases.html">Recovered</a>, <a href="https://jmbangate.github.io/covid/ncr/NCRDeaths.html">Deaths</a>, <a href="https://jmbangate.github.io/covid/ncr/NCRTotalConfirmedCases.html">Total Confirmed Cases</a>, <i> Compiled Data as of August 4, 2020.</i> 
</p>		

<div id='map'></div>

<script type="text/javascript" src="ncr19aug042020active.js"></script>

<script type="text/javascript">

	var map = L.map('map').setView([14.608167, 121.023967], 11);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Covid-19 Cases - Recovered</h4>' +  (props ?
			'As of '+ props.date +'<br />'+'<br />'+
			'<b>' + props.name + '</b><br />' + props.Recovered + ' Recovered cases'+
			'<br />'+'<br />'+'Source: '+'<br />'+props.source
			: 'Hover over a municipality');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {

		return 	d > 8000? '#092834':
				d > 7000 ? '#24576A' :
				d > 6000 ? '#347B98' :
				d > 5000 ? '#52862D' :
				d > 4000 ? '#67A838' :
				d > 3000 ? '#94B323' :
				d > 2000 ? '#B2D732' :
				d > 1000 ? '#CFE675' :
						 '#F5FFCC';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.Recovered)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onclick(e) {
   		 window.open(e.target.feature.properties.weblink);
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			//click: zoomToFeature
			click: onclick
		});
	}

	geojson = L.geoJson(ncrData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Covid-19Data &copy; Respective LGU Facebook Pages');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 1000, 2000, 3000, 4000, 5000, 6000, 7000, 8000],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
