
<!DOCTYPE html>
<html>
<head>
	
	<title>Bicol Region Active Cases</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 1000px;
			height: 800px;
		}
	</style>

	
</head>
<body>
<p><h2>Bicol Region Active Cases</h2></p>	

<div id='map'></div>

<script>
	var cities = L.layerGroup();

	L.marker([13.225639, 123.5242382]).addTo(cities).bindPopup('<strong>Albay Province</strong><br />Date: 07/19/2020<br />Active: 24<br />Deaths: 4'),
	L.marker([14.079487, 122.654888]).addTo(cities).bindPopup('<strong>Camarines Norte</strong><br />Date: 07/19/2020<br />Active: 3 <br />Deaths: 1'),
	L.marker([13.643775, 123.187398]).addTo(cities).bindPopup('<strong>Camarines Sur</strong><br />Date: 07/19/2020<br />Active: 74 <br />Deaths: 2'),
	L.marker([13.744074, 124.245632]).addTo(cities).bindPopup('<strong>Catanduanes Province</strong><br />Date: 07/19/2020<br />Active: 9 <br />Deaths: 0'),
	L.marker([12.318278, 123.531032]).addTo(cities).bindPopup('<strong>Masbate</strong><br />Date: 07/19/2020<br />Active: 36 <br />Deaths: 0'),
	L.marker([12.742990, 124.004843]).addTo(cities).bindPopup('<strong>Sorsogon</strong><br />Date: 07/19/2020<br />Active: 5 <br />Deaths: 1')
	;
	

	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

	var map = L.map('map', {
		center: [13.180724, 123.567538],
		zoom: 8,
		layers: [grayscale, cities]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"Cities": cities
	};

	L.control.layers(baseLayers, overlays).addTo(map);
</script>



</body>
</html>
